<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Підключення iziToast -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <form id="searchForm" class="search-form">
      <label for="searchInput"></label>
      <input
        type="text"
        id="searchInput"
        name="search"
        placeholder="Search images..."
        required
      />
      <button type="submit">Search</button>
    </form>
    <div class="results" id="results"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"
      type="text/javascript"
    ></script>
    <script src="./main.js" type="module"></script>
    <script src="./js/pixabay-api.js" type="module"></script>
    <script src="./js/render-functions.js" type="module"></script>
  </body>
</html>
